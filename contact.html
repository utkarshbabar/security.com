<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SecureScan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://placehold.co/32x32/0f172a/ffffff?text=SS" type="image/png">
</head>
<body class="bg-slate-50 text-slate-800 font-sans flex flex-col min-h-screen">

    <header class="bg-slate-900 text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="text-3xl font-bold text-sky-400 flex items-center">
                    <i class="fas fa-shield-alt mr-2"></i> SecureScan
                </a>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
                <nav class="hidden md:flex space-x-6 items-center" id="desktop-nav">
                    <a href="index.html" class="nav-link hover:text-sky-400 transition duration-300 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="scanner.html" class="nav-link hover:text-sky-400 transition duration-300 px-3 py-2 rounded-md text-sm font-medium">Scanner</a>
                    <a href="articles.html" class="nav-link hover:text-sky-400 transition duration-300 px-3 py-2 rounded-md text-sm font-medium">Articles</a>
                    <a href="tools.html" class="nav-link hover:text-sky-400 transition duration-300 px-3 py-2 rounded-md text-sm font-medium">Tools</a>
                    <a href="about.html" class="nav-link hover:text-sky-400 transition duration-300 px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <a href="contact.html" class="nav-link hover:text-sky-400 transition duration-300 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                </nav>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-slate-800">
            <nav class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="nav-link hover:bg-slate-700 hover:text-sky-400 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="scanner.html" class="nav-link hover:bg-slate-700 hover:text-sky-400 block px-3 py-2 rounded-md text-base font-medium">Scanner</a>
                <a href="articles.html" class="nav-link hover:bg-slate-700 hover:text-sky-400 block px-3 py-2 rounded-md text-base font-medium">Articles</a>
                <a href="tools.html" class="nav-link hover:bg-slate-700 hover:text-sky-400 block px-3 py-2 rounded-md text-base font-medium">Tools</a>
                <a href="about.html" class="nav-link hover:bg-slate-700 hover:text-sky-400 block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="contact.html" class="nav-link hover:bg-slate-700 hover:text-sky-400 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-16">
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl max-w-2xl mx-auto">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-800 mb-8 text-center">Get In Touch</h1>
            <p class="text-slate-600 mb-10 text-center">
                Have questions, suggestions, or feedback? We'd love to hear from you! Fill out the form below, and we'll get back to you as soon as possible.
            </p>

            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                    <input type="text" name="name" id="name" required placeholder="John Doe" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out shadow-sm">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                    <input type="email" name="email" id="email" required placeholder="you@example.com" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out shadow-sm">
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-slate-700 mb-1">Subject</label>
                    <input type="text" name="subject" id="subject" required placeholder="e.g., Feedback about Scanner" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out shadow-sm">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-slate-700 mb-1">Message</label>
                    <textarea name="message" id="message" rows="5" required placeholder="Your message here..." class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out shadow-sm"></textarea>
                </div>

                <div>
                    <button type="submit" id="submitContactForm" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-6 rounded-lg text-lg transition duration-300 shadow-md hover:shadow-lg flex items-center justify-center">
                        <i class="fas fa-paper-plane mr-2"></i>Send Message
                    </button>
                </div>
            </form>
            <div id="formSubmissionResult" class="mt-6 text-center">
                </div>
        </div>
    </main>

    <footer class="bg-slate-900 text-slate-400 py-12 mt-auto">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; <span id="currentYear"></span> SecureScan. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
